<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Indonesia Hackathon API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0052FF;
            --bg: #05070A;
            --card-bg: rgba(255, 255, 255, 0.03);
            --text: #ffffff;
            --text-dim: #8899A6;
            --accent: #00C2FF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 82, 255, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: 0;
            pointer-events: none;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text) 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 1s ease-out;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--text-dim);
            margin-bottom: 3rem;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .status-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 2rem;
            border-radius: 24px;
            display: inline-flex;
            flex-direction: column;
            gap: 1.5rem;
            animation: fadeInUp 1s ease-out 0.4s both;
            transition: transform 0.3s ease;
        }

        .status-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 82, 255, 0.4);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-weight: 600;
            color: #4CAF50;
            /* Green */
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: #4CAF50;
            border-radius: 50%;
            box-shadow: 0 0 10px #4CAF50;
            animation: pulse 2s infinite;
        }

        .actions {
            margin-top: 3rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .btn {
            text-decoration: none;
            padding: 0.8rem 2rem;
            border-radius: 100px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 82, 255, 0.3);
        }

        .btn-primary:hover {
            background: #0041CC;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: white;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                opacity: 0.8;
            }

            70% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(0.95);
                opacity: 0.8;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .logo {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>
    <div class="container">
        <h1 class="logo">Base Indonesia Hackathon</h1>
        <p class="subtitle">High-performance Backend API powered by Node.js & Base Network.<br>Empowering the
            decentralized future of Indonesia.</p>

        <div class="status-card">
            <div class="status-indicator">
                <span class="dot"></span>
                SYSTEM OPERATIONAL
            </div>
            <p style="color: var(--text-dim);">API Endpoint: <code>/api/v1</code></p>
        </div>

        <div class="actions">
            <a href="/api" class="btn btn-primary">API Root</a>
            <a href="https://github.com" class="btn btn-secondary">Documentation</a>
        </div>
    </div>
</body>

</html>
